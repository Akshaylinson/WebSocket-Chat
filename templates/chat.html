<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .message-container {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    .message-container::-webkit-scrollbar {
      width: 6px;
    }
    .message-container::-webkit-scrollbar-track {
      background: #1f2937;
    }
    .message-container::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gray-800 py-4 px-6 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center">
          <i class="fas fa-comments text-xl"></i>
        </div>
        <h1 class="text-xl font-bold">WebSocket Chat</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button class="text-gray-400 hover:text-white transition">
          <i class="fas fa-cog"></i>
        </button>
        <button class="text-gray-400 hover:text-white transition">
          <i class="fas fa-user-friends"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Chat Area -->
  <main class="flex-1 container mx-auto p-4 flex flex-col h-full">
    <!-- Messages Container -->
    <div id="messages" class="message-container flex-1 bg-gray-800 rounded-lg p-4 mb-4 overflow-y-auto">
      <!-- Welcome message -->
      <div class="flex justify-center mb-6">
        <div class="bg-gray-700 rounded-lg p-3 max-w-xs md:max-w-md text-center">
          <p class="text-sm text-gray-300">Welcome to the chat! Messages you send will appear here.</p>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <form id="chatbox" class="bg-gray-800 rounded-lg p-4 shadow-lg">
      <div class="flex items-end space-x-2">
        <button type="button" class="text-gray-400 hover:text-indigo-400 p-2 transition">
          <i class="far fa-smile text-xl"></i>
        </button>
        <div class="flex-1 relative">
          <textarea 
            placeholder="Type here..." 
            class="w-full bg-gray-700 rounded-lg p-3 pr-10 text-gray-100 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            rows="1"
          ></textarea>
          <button type="button" class="absolute right-2 bottom-2 text-gray-400 hover:text-indigo-400">
            <i class="fas fa-paperclip"></i>
          </button>
        </div>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg p-3 transition">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
      <div class="flex justify-between mt-2 text-xs text-gray-500">
        <span>Press Enter to send</span>
        <span id="typingIndicator" class="hidden"><i class="fas fa-circle-notch fa-spin mr-1"></i> Someone is typing...</span>
      </div>
    </form>
  </main>

  <!-- Status Bar -->
  <footer class="bg-gray-800 py-2 px-6 text-sm">
    <div class="container mx-auto flex justify-between items-center">
      <div id="connectionStatus" class="flex items-center">
        <span class="w-3 h-3 rounded-full bg-red-500 mr-2"></span>
        <span>Disconnected</span>
      </div>
      <div>
        <span id="userCount">0</span> users online
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/static/chat.js"></script>
  
  <script>
    // Auto-resize textarea
    document.querySelector('textarea').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });
  </script>
</body>
</html>
